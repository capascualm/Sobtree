<script>
  const btcElement = document.getElementById('btcCount');

  fetch('https://opensheet.elk.sh/1D5B6dYOJ90CwRq6F4LfDAhBM2aPaq4vwIX1J4SNslCQ/Sheet1')
    .then(res => res.json())
    .then(data => {
      let totalBTC = 0;

      for (const row of data) {
        const keys = Object.keys(row);
        if (keys.length >= 2) {
          const value = parseFloat(row[keys[1]]); // Segunda columna siempre
          if (!isNaN(value)) {
            totalBTC += value;
          }
        }
      }

      // AnimaciÃ³n progresiva
      let current = 0;
      const step = totalBTC / 120;

      function animateBTC() {
        current += step;
        if (current >= totalBTC) {
          btcElement.textContent = totalBTC.toFixed(8);
          return;
        }
        btcElement.textContent = current.toFixed(8);
        requestAnimationFrame(animateBTC);
      }

      animateBTC();
    })
    .catch(err => {
      console.error('BTC fetch error:', err);
      btcElement.textContent = 'Error';
    });
</script>
